<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" 
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>

    <div class="menu-bar">
        <nav class="nav-links">
            <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
            <a href="/experience" class="{% if active_page == 'experience' %}active{% endif %}">Experience</a>
            <a href="/interests" class="{% if active_page == 'interests' %}active{% endif %}">Interests</a>
            <a href="/timeline" class="{% if active_page == 'timeline' %}active{% endif %}">Timeline</a>
        </nav>
    
        <!-- Social icons as links -->
        <a href="https://github.com/saanvikakde" target="_blank" rel="noopener noreferrer">
            <div class="shape rect git"></div>
        </a>
        <a href="https://www.linkedin.com/in/saanvikakde" target="_blank" rel="noopener noreferrer">
            <div class="shape rect linkedin"></div>
        </a>
        <a href="mailto:kakde.saanvi@gmail.com">
            <div class="shape rect email"></div>
        </a>
    </div>
    

 
    {% block content %}{% endblock %}



</body>
</html>
